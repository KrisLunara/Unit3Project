<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<h1 id="title">Salmonid Clicker</h1>
<h2 id="counter">Welcome</h2>
<h4 id="Totalcounter">Click Golden Egg to Start</h4>
<img
id="object" src="https://cdn.wikimg.net/en/splatoonwiki/images/c/cf/S2_Icon_Golden_Egg.png"
style="height: 150px">
<img
        class="hidden" id="endScreen" src="https://static.vecteezy.com/system/resources/previews/011/410/299/original/thank-you-
hanging-presentation-screen-sign-on-yellow-background-for-business-marketing-flyers-banners-presentations-and-posters-
illustration-vector.jpg" style="height: 150px" alt="Thank you screen">
<button id="shop">Salmon Upgrades</button>
<button id="shopClose" class="hidden">Close Shop</button>
<button id="reset">Reset Data</button>
<div class="hidden" id="shopMenu">
    <div class="textbox" id="textbox">
        <img
                id="CalIcon"
                src="https://cdn.wikimg.net/en/splatoonwiki/images/4/4c/S3_Icon_Callie.png"
                style="height: 95px"
                alt="The icon of Callie from Splatoon 3">
        <div>
            <h2>Callie</h2>
            <p class="text" id="CalText">Sorry! Please come back when you
            have at least 15 power eggs!</p>
        </div>
    </div>
    <br>
    <br>
    <div class="upgrades">
        <div class="item"  id="DubItem">
            <div class="itemText">
                <h3>Chum BobbleHead</h3>
                <p>Adds 2 clicks per click</p>
            </div>
            <div>
                <img
                        src="https://cdn.wikimg.net/en/splatoonwiki/images/b/b8/S3_Decoration_Chum_bobblehead.png"
                        style="height: 150px">
            </div>
            <button id="BobbleHead">Purchase for 20</button>
        </div>
        <br>
        <div class="item"  id="TenItem">
        <div class="itemText">
            <h3>Salmonid Balloon</h3>
            <p>Adds 10 clicks per click</p>
        </div>
        <div>
            <img
                    src="https://cdn.wikimg.net/en/splatoonwiki/images/9/9f/S3_Decoration_Salmonid_balloon.png"
                    style="height: 150px">
        </div>
            <button id="Balloon">Purchase for 100</button>
    </div>

    </div>
</div>
</body>
<script src='script.js'></script>
</html>
